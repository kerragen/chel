<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/swiper-style.css">
    <title>Swiper</title>
</head>
<body>
    <div class="brands">
        <div class="title">
            <h2 class="title__name">
                Ремонт техники различных брендов
            </h2>
        </div>
        <div class="swiper-main swiper">
            <div class="swiper-main__wrapper swiper-wrapper swiper-main__wrapper--hidden">
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__lenovo">
                            <img class="swiper-main__image" src="assets/img/lenovo.png" alt="Lenovo">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__samsung">
                            <img class="swiper-main__image" src="assets/img/samsung.png" alt="Samsung">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__apple">
                            <img class="swiper-main__image" src="assets/img/apple.png" alt="Apple">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__viewsonic">
                            <img class="swiper-main__image" src="assets/img/viewsonic.png" alt="ViewSonic">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__bosch">
                            <img class="swiper-main__image" src="assets/img/bosch.png" alt="Bosch">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__hp">
                            <img class="swiper-main__image" src="assets/img/hp.png" alt="HP">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__acer">
                            <img class="swiper-main__image" src="assets/img/acer.png" alt="Acer">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__sony">
                            <img class="swiper-main__image" src="assets/img/sony.png" alt="Sony">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__lenovo">
                            <img class="swiper-main__image" src="assets/img/lenovo.png" alt="Lenovo">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__samsung">
                            <img class="swiper-main__image" src="assets/img/samsung.png" alt="Samsung">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
                <div class="swiper-main__slide swiper-slide">
                    <div class="swiper-main__logo">
                        <span class="swiper-main__apple">
                            <img class="swiper-main__image" src="assets/img/apple.png" alt="Apple">
                        </span>
                        <a class="button" href="#"></a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>  
        </div>
        <button class="swiper-button">
            <span>Показать всё</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
</body>
</html>
